<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Service Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>

<div class="game-container text-center">
    <h1 class="text-light mb-4">Car Service Game</h1>
    <canvas id="gameCanvas" width="400" height="750"></canvas>
</div>

<!-- Logo in the bottom left corner -->
<div class="logo-bottom-left">
    <img src="Pit Stop.png" alt="Pit Stop Logo">
</div>

<div id="inventory" class="array-column"></div>

<div class="inventory-controls">
    <button onclick="addItem()" class="btn btn-success">Add Item</button>
    <button onclick="removeItem()" class="btn btn-danger">Remove Item</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const inventory = document.getElementById('inventory');
    let items = ['Item1', 'Item2', 'Item3', 'Item4', 'Item5'];

    function renderInventory() {
        inventory.innerHTML = '';
        items.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'array-item';
            div.innerText = item;
            div.onclick = () => selectItem(index);
            inventory.appendChild(div);
        });
    }

    function selectItem(index) {
        alert('You selected: ' + items[index]);
    }

    function addItem() {
        const newItem = 'Item' + (items.length + 1);
        items.push(newItem);
        renderInventory();
    }

    function removeItem() {
        if (items.length > 0) {
            items.pop();
            renderInventory();
        } else {
            alert('Inventory is empty!');
        }
    }

    // Initial render
    renderInventory();

    // --- Game code ---
    const laneCount = 5;
    const laneWidth = canvas.width / laneCount;
    const enemySpeed = 2;
    let enemies = [];

    const player = {
        width: 80,
        height: 100,
        lane: 2,
        image: new Image()
    };
    player.image.src = 'GoodCar.png';

    function spawnEnemy() {
        const enemy = {
            width: 80,
            height: 100,
            lane: Math.floor(Math.random() * laneCount),
            y: -100,
            image: new Image()
        };
        enemy.image.src = 'BadCar.png';
        enemies.push(enemy);

        const randomInterval = Math.random() * 750;
        setTimeout(spawnEnemy, randomInterval);
    }

    function drawLanes() {
        ctx.fillStyle = '#555';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        for (let i = 1; i < laneCount; i++) {
            ctx.beginPath();
            ctx.moveTo(i * laneWidth, 0);
            ctx.lineTo(i * laneWidth, canvas.height);
            ctx.stroke();
        }
    }

    function drawPlayer() {
        const x = player.lane * laneWidth + laneWidth / 1 - player.width / 1;
        const y = canvas.height - player.height - 20;
        ctx.drawImage(player.image, x, y, player.width, player.height);

        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 1;
        ctx.strokeRect(x, y, player.width, player.height);
    }

    function drawEnemies() {
        enemies.forEach(enemy => {
            const x = enemy.lane * laneWidth + laneWidth / 1 - enemy.width / 1;
            ctx.drawImage(enemy.image, x, enemy.y, enemy.width, enemy.height);

            ctx.strokeStyle = 'red';
            ctx.lineWidth = 1;
            ctx.strokeRect(x, enemy.y, enemy.width, enemy.height);

            enemy.y += enemySpeed;
        });

        enemies = enemies.filter(enemy => enemy.y < canvas.height + 100);
    }

    function collision() {
        const playerX = player.lane * laneWidth + laneWidth / 2 - player.width / 2;
        const playerY = canvas.height - player.height - 20;

        for (let enemy of enemies) {
            const enemyX = enemy.lane * laneWidth + laneWidth / 2 - enemy.width / 2;
            const enemyY = enemy.y;

            if (
                playerX < enemyX + enemy.width &&
                playerX + player.width > enemyX &&
                playerY < enemyY + enemy.height &&
                playerY + player.height > enemyY
            ) {
                return true;
            }
        }
        return false;
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawLanes();
        drawPlayer();
        drawEnemies();

        if (collision()) {
            alert("Game Over! ðŸš—ðŸ’¥");
            return;
        }

        requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', function (event) {
        if (event.key === 'ArrowLeft' && player.lane > 0) {
            player.lane--;
        } else if (event.key === 'ArrowRight' && player.lane < laneCount - 1) {
            player.lane++;
        }
    });

    spawnEnemy();
    gameLoop();
</script>

</body>
</html>
