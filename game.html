<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Service Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container text-center">
    <h1 class="text-light mb-4">Car Service Game</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game settings
    const laneCount = 5;
    const laneWidth = canvas.width / laneCount;
    const enemySpeed = 5;
    let enemies = [];

    // Player settings
    const player = {
        width: 100,
        height: 100,
        lane: 2,
        image: new Image()
    };
    player.image.src = 'GoodCar.png';

    // Function to spawn an enemy in a random lane at a random frequency
    function spawnEnemy() {
        const enemy = {
            width: 100,  
            height: 100,
            lane: Math.floor(Math.random() * laneCount), // Random lane
            y: -100,
            image: new Image()
        };
        enemy.image.src = 'BadCar.png';
        enemies.push(enemy);

        // Randomize the spawn rate for the next car in this lane (between 1 and 5 seconds)
        const randomInterval = Math.random() * 4000 + 1000; 
        setTimeout(spawnEnemy, randomInterval);
    }

    function drawLanes() {
        ctx.fillStyle = '#555';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;

        // Draw the lane dividers
        for (let i = 1; i < laneCount; i++) {
            ctx.beginPath();
            ctx.moveTo(i * laneWidth, 0);
            ctx.lineTo(i * laneWidth, canvas.height);
            ctx.stroke();
        }
    }

    function drawPlayer() {
        const x = player.lane * laneWidth + laneWidth / 2 - player.width / 2;
        const y = canvas.height - player.height - 20;
        ctx.drawImage(player.image, x, y, player.width, player.height);
    }

    function drawEnemies() {
        enemies.forEach(enemy => {
            const x = enemy.lane * laneWidth + laneWidth / 2 - enemy.width / 2;
            ctx.drawImage(enemy.image, x, enemy.y, enemy.width, enemy.height);
            enemy.y += enemySpeed; // Move the enemy downwards
        });

        // Remove enemies that have gone off the screen
        enemies = enemies.filter(enemy => enemy.y < canvas.height + 100);
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Drawing the game elements
        drawLanes();
        drawPlayer();
        drawEnemies();

        // Keep the game loop running
        requestAnimationFrame(gameLoop);
    }

    // Keyboard controls
    document.addEventListener('keydown', function (event) {
        if (event.key === 'ArrowLeft' && player.lane > 0) {
            player.lane--;
        } else if (event.key === 'ArrowRight' && player.lane < laneCount - 1) {
            player.lane++;
        }
    });

    // Start spawning enemies at random intervals
    spawnEnemy();

    // Start the game loop
    gameLoop();
</script>

</body>
</html>
